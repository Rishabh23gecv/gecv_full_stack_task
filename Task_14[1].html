<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Function Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    p {
      background-color: #ffffff;
      border-left: 4px solid #2196F3;
      padding: 10px;
      margin-bottom: 15px;
      
      font-size: 16px;
    }
  </style>
</head>
<body>

  <p id="filterNegativesOutput"></p>
  <p id="diffWith13Output"></p>
  <p id="fibonacciOutput"></p>
  <p id="sumMultiplesOutput"></p>
  <p id="cubeOutput"></p>

  <script>
    // 1. Filter out negative numbers
    function filterNegativeNumbers(arr) {
      return arr.filter(function(num) {
        return num >= 0;
      });
    }
    const filtered = filterNegativeNumbers([1, -3, 4, -2, 6]);
    document.getElementById("filterNegativesOutput").textContent = "Filtered (no negatives): " + filtered;

    // 2. Difference with 13
    function diffWith13(num) {
      if (num > 13) {
        return 2 * Math.abs(num - 13);
      } else {
        return 13 - num;
      }
    }
    const difference = diffWith13(20);
    document.getElementById("diffWith13Output").textContent = "Difference with 13: " + difference;

    // 3. Fibonacci series
    function fibonacciSeries(n) {
      const fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      return fib.slice(0, n);
    }
    const fibSeries = fibonacciSeries(10);
    document.getElementById("fibonacciOutput").textContent = "Fibonacci (10 terms): " + fibSeries.join(", ");

    // 4. Sum of multiples of 3 and 5 under 1000
    function sumMultiplesOf3And5(limit) {
      let sum = 0;
      for (let i = 0; i < limit; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      return sum;
    }
    const totalSum = sumMultiplesOf3And5(1000);
    document.getElementById("sumMultiplesOutput").textContent = "Sum of multiples of 3 and 5 under 1000: " + totalSum;

    // 5. Cube of a number using Function object
    const cube = new Function('num', 'return num * num * num;');
    const cubeResult = cube(3);
    document.getElementById("cubeOutput").textContent = "Cube of 3: " + cubeResult;

  </script>

</body>
</html>
