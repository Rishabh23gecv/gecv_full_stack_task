<!DOCTYPE html>
<html>
<head>
    
    <title>Basic Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:pink;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-top: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin-top: 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<h2>Information Form</h2>

<form>
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Mobile No:</label>
    <input type="tel" name="mobile" required>

    <label>Email Address:</label>
    <input type="email" name="email" required>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Other"> Other

    <label>Education Done:</label>
    <input type="checkbox" name="education" value="10th"> 10th<br>
    <input type="checkbox" name="education" value="12th"> 12th<br>
    <input type="checkbox" name="education" value="Graduation"> Graduation

    <label>Do you like tea?</label>
    <select name="tea">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="sometimes">Sometimes</option>
    </select>

    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
