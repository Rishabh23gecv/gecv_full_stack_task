<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, pink, aqua);
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      
      align-items: center;
      padding: 40px;
    }
    .box {
      text-align: center;
      width: 150px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      
    }
    .box img {
      width: 80px;
      height: 80px;
    }
    .box h2 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="https://img.icons8.com/color/96/home.png" alt="Home Logo">
      <h2>Home</h2>
    </div>
    <div class="box" margin-left:50px>
      <img src="https://img.icons8.com/color/96/about.png" alt="About Logo">
      <h2>About</h2>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/color/96/picture.png" alt="Gallery Logo">
      <h2>Gallery</h2>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/color/96/contact-card.png" alt="Contact Logo">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
